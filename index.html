<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon2" href="https://www.google.com/search?q=calculator+icon&tbm=isch&ved=2ahUKEwjt_cftuvqBAxUoRmwGHRABN-kQ2-cCegQIABAA&oq=calculator+icon&gs_lcp=CgNpbWcQA1AAWABgAGgAcAB4AIABAIgBAJIBAJgBAKoBC2d3cy13aXotaW1n&sclient=img&ei=6R0tZa3lNaiMseMPkILcyQ4&bih=730&biw=767&rlz=1C1CHBF_enIN1048IN1048#imgrc=ojaBaloK_NmEjM">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="main">
        <div class="display">
            <button class="dark_mode_btn">
                <i class="bi bi-moon-fill"></i>
            </button> 
            <p id="history"></p>
            <h2 id="result"></h2> 
        </div> 
        <div class="buttons"> 
            <button id="clear">AC</button>
            <button id="Normal_btn">+-</button>            
            <button id="Normal_btn">/</button> 
            <button id="Normal_btn">*</button> 
        </div> 
        <div class="buttons"> 
            <button id="Normal_btn">7</button> 
            <button id="Normal_btn">8</button> 
            <button id="Normal_btn">9</button> 
            <button id="Normal_btn">-</button> 
        </div> 
        <div class="buttons"> 
            <button id="Normal_btn">4</button> 
            <button id="Normal_btn">5</button> 
            <button id="Normal_btn">6</button> 
            <button id="Normal_btn">+</button> 
        </div> 
        <div class="buttons"> 
            <button id="Normal_btn">1</button> 
            <button id="Normal_btn">2</button> 
            <button id="Normal_btn">3</button> 
            <button id="Normal_btn">.</button> 
        </div> 
        <div class="buttons"> 
            <button id="Normal_btn">0</button>
            <button id="Normal_btn">%</button> 
            <button id="delete_single_num">&#9003;</button> 
            <button id="equalTo">=</button> 
        </div> 
    </div> 
    <script src="./script.js"></script>
</body>
</html>
